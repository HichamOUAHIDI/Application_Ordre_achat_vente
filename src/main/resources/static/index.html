<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Societe-Ordre</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
</head>
<body ng-app="myAPP" ng-controller="myController">
<div class="col-md-6 col-sm-6 col-xs-6">
	<div class="panel panel-info spacer ">
		<div class="panel-heading">entreprise</div>
		<div class="panel-body">
									<form >
											<div class="form-group-sm">
													<label>Code Societe:</label>
													<input placeholder="Chercher..." class="form-control input-sm" type="text" ng-model="codeSociete">
													<button ng-click="chargerSociete()" class="btn btn-default">OK</button>
											</div>
									</form>
								</div>
					</div>
			</div>
			<div ng-if="societe" class="col-md-6 col-sm-12 col-xs-12">
				<div class="panel panel-info">
							<div class="panel-heading">etat de la societe</div>
							<div class="panel-body">
									<div class="form-group-sm">
											<label>code:</label>
											<label>{{societe.code}}</label>
										</div>
										<div class="form-group-sm">
											<label>nom:</label>
											<label>{{societe.nom}}</label>
										</div>
										<div class="form-group-sm">
											<label>nombre des actions en achat:</label>
											<label>{{nombreTotalAchat}}</label>
										</div>
										<div class="form-group-sm">
											<label>moyenne du prix en achat:</label>
											<label>{{moyennePrixAchat}}</label>
										</div>
										<div class="form-group-sm">
											<label>nombre des actions en vente:</label>
											<label>{{nombreTotalVente}}</label>
										</div>
										<div class="form-group-sm">
											<label>moyenne du prix en vente:</label>
											<label>{{moyennePrixVente}}</label>
										</div>
										<div class="form-group-sm">
											<label>nombre des actions en achat:</label>
											<label>{{nombreTotalAchat}}</label>
										</div>
										<div class="form-group-sm">
											<label>estimation du prix de l'action:</label>
											<label>{{estimationPrix}}</label>
										</div>
							</div>
				</div>
			</div>
	</div>
		<div class="row">
			<div ng-if="societe" class="col-md-6">
					<div class="panel panel-info">
						<div class="panel-heading">les Ordres {{societe.code}}</div>
							<table class="table table-striped">
								<thead>
									<tr>
									<th>type</th><th>date</th><th>nombre d'action</th><th>prix</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="p in pageOrders.orders">
									    <td>{{p.type}}</td>
										<td>{{p.date|date :M/d/YY }}</td>
									    <td>{{p.nombre_actions}}</td>
										<td>{{p.prix}}</td>
									</tr>
								</tbody>
							</table>
							<div>
								<nav aria-label="Page navigation">
								  <ul class="pagination">
								    <li ng-class="{active:pageCorant==$index}" ng-repeat="p in pages track by $index"><a ng-click="goToPage($index)">{{$index}}</a></li>
								  </ul>
								</nav>
							</div>
					</div>
			</div>
		</div>
</div>
<script type="text/javascript" src="js/angular/angular.min.js"></script>
<script type="text/javascript" src="js/myapp.js"></script>
</body>
</html>
